<!DOCTYPE html>
<html lang="ja">
<head>
    <title>参加者登録</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="well">
	<strong>登録メールアドレス</strong>
	<span class="label label-success">example@example.com</span>
	<div>参加するお子さまを登録してください</div>
</div>

<form class="form-inline" action="attend" method="post">
<fieldset>
	<span class="badge badge-success">1人目</span>
	<label for="name1">
	お名前
	<input name="name1" type="text" placeholder="漢字フルネーム" />
	</label>

	<label for="age1">
	年齢
	<select class="span2" name="age1">
		<option value="1-3">年少-3歳</option>
		<option value="1-4">年中-4歳</option>
		<option value="1-5">年長-5歳</option>
		<option value="1-6">小１-6歳</option>
		<option value="1-7">小２-7歳</option>
	</select>
	</label>
</fieldset>

<fieldset>
	<span class="badge">2人目</span>
	<label for="name2">
	お名前
	<input name="name2" type="text" placeholder="（2人申し込む場合）漢字フルネーム" />
	</label>

	<label for="age2">
	年齢
	<select	class="span2" name="age2">
		<option value="2-3">年少-3歳</option>
		<option value="2-4">年中-4歳</option>
		<option value="2-5">年長-5歳</option>
		<option value="2-6">小１-6歳</option>
		<option value="2-7">小２-7歳</option>
	</select>
	</label>
</fieldset>
 
	<input type="submit" class="btn btn-primary" value="登録して日程を選ぶ" />
</form>
<div class="alert alert-info">
3人以上参加される場合は<a href="mailto:junaratani@gmail.com" ><i class="icon-envelope"></i><span>junaratani@gmail.com</span></a>に参加者のお名前をお送りください
</div>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
